<br>
<br>

<table style="margin:auto;">
	<form>
	<tr>
		<td>Name</td>
		<td>:</td>
		<td> <input type="text" name="tx_name" required placeholder="Name here" value="Mickey Mouse"> </td>
	</tr>
	<tr>
		<td>Email</td>
		<td>:</td>
		<td> <input type="email" name="tx_email" required placeholder="Email here" value="mickey@disney.co"> </td>
	</tr>
	<tr>
		<td>Gender</td>
		<td>:</td>
		<td> <input type="radio" name="tx_gender" id="male"> Male <input type="radio" name="tx_gender" id="female"> Female </td>
	</tr>
	<tr>
		<td>Characters you like</td>
		<td>:</td>
		<td> <select style="width:85%" name="tx_characters"> 
				<option> Mickey & Friends </option>
				<option> Disney Princesses </option>
				<option> Disney Villains </option> </select>
		</td>
	</tr>

	<tr>
		<td>Your Hobby</td>
		<td>:</td>
		<td> <input type="checkbox" name="tx_hobby" id="gaming"> Gaming <br>
			<input type="checkbox" name="tx_hobby" id="coding"> Coding <br>
			<input type="checkbox" name="tx_hobby" id="reading"> Reading <br>
			<input type="checkbox" name="tx_hobby" id="travel"> Travelling </td>
	</tr>
	<tr>
		<td>Question/Comment</td>
		<td>:</td>
		<td> <textarea name="tx_comment"style="width:83%"> </textarea> </td>
	</tr>
	<tr style="text-align:center;">
		<td><input type="reset"></td>
		<td></td>
		<td><input type="submit" name="tx_submit"></td>
	</tr>
	</form>
</table>

	
</body>
</html>
